<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
    </header>

    <main class="content">
        <section class="profile">
            <div class="profile__container">
                <img src="images/kusto_avatar.jpg" alt="изображение Жака-Ива Кусто" class="profile__avatar">
                <div class="profile__form">         
                    <div class="profile__info">
                    <h1 class="profile__user-name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="кнопка редактировать"></button>
                    </div>                
                    <p class="profile__job">Исследователь океана</p>
                </div>
            </div>           
            <button class="profile__add-button" type="button" aria-label="кнопка добавить"></button>
        </section>
        
        <section class="elements">
            <div class="elements__list">                           

            </div>           
        </section>

    </main>

    <footer class="footer">        
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <!--попап редактировать профиль-->
    <section class="popup popup_type_edit-profile">
        <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__form_edit" name="popup__form" novalidate>

                <input
                required
                class="popup__input popup__input_value_user-name" 
                type="text" 
                placeholder="Ваше имя" 
                name="profile__user-name"                
                minlength="2"
                maxlength="40"
                id="user-name-input"
                >

                <span class="popup__error" id="user-name-input-error"></span>

                <input
                required
                class="popup__input popup__input_value_job" 
                type="text" 
                placeholder="О себе" 
                name="profile__job"                
                minlength="2"
                maxlength="200"
                id="job-input"                
                >

                <span class="popup__error" id="job-input-error"></span>

                <button type="submit" class="popup__submit-button" aria-label="кнопка сохранить">Сохранить</button>
            </form>
        </div>
    </section>

    <!--попап добавить картинку-->
    <section class="popup popup_type_add-element">
        <div class="popup__container">
            <button type="button" class="popup__close-button" aria-label="кнопка закрыть окно"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_add" name="popup__form" novalidate>
                
                <input
                required
                class="popup__input popup__input_value_element-name" 
                type="text" 
                placeholder="Название" 
                name="element-name"                
                minlength="2"
                maxlength="30"
                id="element-name"         
                >

                <span class="popup__error" id="element-name-error"></span>

                <input
                required
                class="popup__input popup__input_value_element-link" 
                placeholder="Ссылка на картинку"
                name="element-link"
                type="url"
                id="element-link"
                >

                <span class="popup__error" id="element-link-error"></span>

                <button type="submit" class="popup__submit-button" area-label="кнопка создать">Создать</button>
            </form>
        </div>
    </section>

    <!--попап картинки-->
    <section class="popup popup_type_big-image">
        <div class="popup__container-big-image">
            <button class="popup__close-button" type="button" area-label="кнопка закрыть окно"></button>
            <img class="popup__element-image" src="#" alt="#">              
            <p class="popup__element-title"></p>            
        </div>
    </section>

    <!--темплейт карточки-->
    <template id="element__template">
        <div class="element">
            <button class="element__trash" type="button" area-label="кнопка удалить элемент"></button>
            <img src="#" alt="фото" class="element__image">            
            <div class="element__wrap">
                <h2 class="element__title"></h2>
                <button class="element__like-button" type="button"></button>
            </div>                
        </div>
    </template>

    <!--<script src="./scripts/validate.js"></script>-->
    <script type="module" src="./scripts/index.js"></script>

</body>
</html>
